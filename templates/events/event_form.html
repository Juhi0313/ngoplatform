{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="neon-box">
    <h2>{{ form_title }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-neon mt-2">Submit</button>
    </form>
  </div>
{% endblock %}
