<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NGO Platform</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: #39ff14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .neon-box {
      background: #1a1a1a;
      border: 1px solid #39ff14;
      box-shadow: 0 0 10px #39ff14;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    a, a:hover {
      color: #39ff14;
      text-decoration: none;
    }

    .btn-neon {
      background: transparent;
      border: 1px solid #39ff14;
      color: #39ff14;
      transition: 0.3s ease-in-out;
    }

    .btn-neon:hover {
      background-color: #39ff14;
      color: #000;
    }

    .navbar {
      background-color: #121212;
      border-bottom: 1px solid #39ff14;
    }

    .navbar-brand, .nav-link {
      color: #39ff14 !important;
    }

    .navbar-brand:hover, .nav-link:hover {
      text-shadow: 0 0 5px #39ff14;
    }

    .navbar-toggler {
      border-color: #39ff14;
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 0.25rem rgba(57, 255, 20, 0.25);
    }

    .navbar-toggler-icon {
      filter: invert(100%);
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NGO Platform</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">{% spaceless %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'event_list' %}">Events</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'event_create' %}">Add Event</a>
 </li>
{% if user.is_authenticated %}
  <li class="nav-item">
    <form method="POST" action="{% url 'admin_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">
        Logout
      </button>
    </form>
  </li>
{% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'admin_login' %}">Login</a>
  </li>
 {% endif %}{% endspaceless %}
</ul>



      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
